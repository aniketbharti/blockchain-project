<div class="heading-class">
    <h2>Shopping Cart</h2>
</div>
<div class="container">
    <div class="shopping-cart">
        <div class="row" *ngIf="!emptyCart">
            <div class="col-md-8">
                <app-cart-items *ngIf="cartItems.data.length > 0" [item]="cartItems" (eventEmitterData)="removeItem($event)">
                </app-cart-items>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 ">
                <div class="totals card card-class">
                    <div class="totals-item">
                        <label>Subtotal Product</label>
                        <div class="totals-value" id="cart-subtotal">{{totalProduct}} WEI</div>
                    </div>
                    <div class="totals-item">
                        <label>Shipping</label>
                        <div class="totals-value" id="cart-shipping">{{totalShipping}} WEI</div>
                    </div>
                    <div class="totals-item totals-item-total">
                        <label>Grand Total</label>
                        <div class="totals-value" id="cart-total">{{totalPrice}} WEI</div>
                    </div>
                    <button class="checkout" [routerLink]="['/shipping-details']">Checkout</button>
                </div>
            </div>
        </div>
        <div class="card" style="width: 100%; height: 100%; padding: 30px;" *ngIf="emptyCart">
            <i><h4>Cart is Empty</h4></i>
        </div>
    </div>
</div>
