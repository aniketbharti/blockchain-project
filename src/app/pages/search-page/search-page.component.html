<div class="container">
    <div class="row div-class" style="min-height: 50vh;">
        <div class="col-lg-3 mb-4">
            <div class="list-group">
                <a href="/" class="list-group-item">Home</a>
            </div>
        </div>
        <div class="col-lg-9 mb-4">
            <h2>{{result.length}} Results Found</h2>
            <div class="search-result" *ngIf="result.length">
                <div class="card p-3 card-class"
                    *ngFor="let data of result | slice: (page-1) * pageSize : page * pageSize">
                    <div class="d-flex justify-content-between align-items-center ">
                        <div class="mt-2">
                            <h6 class="text-uppercase">{{data.product_title | slice : 0 : 50}}</h6>
                        </div>
                        <div class="image"> <img [src]="data.imagePaths[1]" width="100" height="150"> </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2 mb-2"> <span>Available
                            colors : {{findColor(data.features)}}</span>
                    </div>
                    <p>{{ data.product_desc | slice: 0: 50}} <span *ngIf="data.product_desc > 50">..</span></p>
                    <button class="btn btn-class" [routerLink]="['/product-details']"
                        [queryParams]="{id: data.id}">View</button>
                </div>
            </div>
            <div class="pagination">
                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="result.length"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
