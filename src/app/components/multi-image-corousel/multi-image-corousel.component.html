<div class="courousel">
    <div class="col-sm-12">
        <img [src]="displayImage" class="image-div">
    </div>
    <div class="image-corousel">
        <ngb-carousel *ngIf="courouselData" [pauseOnHover]="true" [showNavigationIndicators]="false">
            <ng-template ngbSlide *ngFor="let res of result">
                <div class="display-class">
                    <div class="card card-div" *ngFor="let image of res" (click)="displayImage = image">
                        <img class="card-img-top" [src]="image">
                    </div>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>

</div>
