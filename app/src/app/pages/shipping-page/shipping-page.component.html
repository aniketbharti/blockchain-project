<div class="heading-class">
    <h2>Shipping Details</h2>
</div>
<div class="container">
    <div class="card">
        <h5 class="card-header">Address</h5>
        <div class="padding-class">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" role="form" [formGroup]="shippingForm">
                        <div class="form-group">
                            <label for="inputFullName" class="col-sm-2 control-label">Full Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputFullName" placeholder="Full Name"
                                    formControlName="name">
                            </div>
                            <div *ngIf="!f.name?.valid && (f.name?.dirty || f.name?.touched)">
                                <div [hidden]="!f.name.errors?.required" class="text-error text-danger">
                                    Full Name is required
                                </div>
                                <div [hidden]="!f.name.errors?.minlength" class="text-error text-danger">
                                    Min Length is 10
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="inputAddressLine1" class="col-sm-2 control-label">Address Line 1</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAddressLine1"
                                    placeholder="Street address, P.O. box, company name, c/o" formControlName="addr1">
                            </div>
                            <div *ngIf="!f.addr1?.valid && (f.addr1?.dirty || f.addr1?.touched)">
                                <div [hidden]="!f.addr1.errors?.required" class="text-error text-danger">
                                    Address 1 is required
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="inputAddressLine2" class="col-sm-2 control-label">Address Line 2</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAddressLine2"
                                    placeholder="Apartment, suite , unit, building, floor, etc."
                                    formControlName="addr2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCityTown" class="col-sm-2 control-label">City / Town</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCityTown" placeholder="City / Town"
                                    formControlName="city">
                            </div>
                            <div *ngIf="!f.city?.valid && (f.city?.dirty || f.city?.touched)">
                                <div [hidden]="!f.city.errors?.required" class="text-error text-danger">
                                    City is required
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="inputStateProvinceRegion" class="col-sm-2 control-label">State / Province /
                                Region</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputStateProvinceRegion"
                                    placeholder="State / Province / Region" formControlName="state">
                            </div>
                            <div *ngIf="!f.state?.valid && (f.state?.dirty || f.state?.touched)">
                                <div [hidden]="!f.state.errors?.required" class="text-error text-danger">
                                    State is required
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="inputZipPostalCode" class="col-sm-2 control-label">Zip / Postal Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputZipPostalCode"
                                    placeholder="Zip / Postal Code" formControlName="zip">
                            </div>
                            <div *ngIf="!f.zip?.valid && (f.zip?.dirty || f.zip?.touched)">
                                <div [hidden]="!f.zip.errors?.required" class="text-error text-danger">
                                    Zip is required
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="selectCountry" class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="selectCountry" 
                                    formControlName="country">
                                    <option value="United States">United State</option>
                                    <option value="India">India</option>
                                </select>
                            </div>
                            <div *ngIf="!f.country?.valid && (f.country?.dirty || f.country?.touched)">
                                <div [hidden]="!f.country.errors?.required" class="text-error text-danger">
                                    Country is required
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button class="btm btn-class mt-3" (click)="submitForm()">Submit</button>
        </div>
    </div>

</div>
