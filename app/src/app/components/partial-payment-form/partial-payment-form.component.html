<div class="container">
    <h1 mat-dialog-title>Book Now</h1>
    <div mat-dialog-content>
        <p>How much booking amount you want to send?</p>
        <mat-form-field appearance="fill">
            <mat-label>Booking Amount</mat-label>
            <input matInput type="number" [(ngModel)]="dataMessage">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button (click)="submit(dataMessage)" cdkFocusInitial>Ok</button>
    </div>
</div>
